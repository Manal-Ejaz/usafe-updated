<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b576bd8d3c.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../../assets/css/loginPage.css" >
</head>
<body>
    <form class="formLogin">
        <div class="logo">
            <img src="../../assets/usafeLogo.png" alt="logo" />
        </div>

        <div class="input-container">
            <i class="fa fa-user loginIcon" aria-hidden="true"></i>
            <input id="email" name="email" placeholder="Email" class="input-field" type="text" />
            <label for="input-field" class="input-label">
                Email
            </label>
            <span class="input-highlight"></span>
        </div>

        <div class="input-container">
            <i class="fa fa-lock loginIcon" aria-hidden="true"></i>
            <i class="fa fa-eye passCheck" aria-hidden="true"></i>
            <input id="password" name="password" placeholder="Password" class="input-field" type="password" />
            <label for="input-field" class="input-label">
                Password
            </label>
            <span class="input-highlight"></span>
        </div>

        <a onclick="navigateToPage('../forget/forget.html')" class="loginLink">
            Forget Password?
        </a>

        <a onclick="navigateToPage('../reporting/reporting.html')" class="btnLogin">login</a>
    </form> 
</body>
<script>
    function navigateToPage(url) {
      location.href = url;
    }
  </script>
</html>
